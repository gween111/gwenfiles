<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đề Thi Số 5 - Tình Huống Thực Tế</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #c2410c; /* Màu cam đậm (Orange-700) tạo cảm giác thực chiến */
            --primary-light: #ffedd5;
            --text-main: #334155;
            --bg: #fff7ed;
            --card-bg: #ffffff;
            --correct-bg: #dcfce7;
            --correct-border: #22c55e;
            --wrong-bg: #fee2e2;
            --wrong-border: #ef4444;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0; padding-bottom: 80px;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 20px; }

        /* Header */
        .header-sticky {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px; border-radius: 12px;
            box-shadow: 0 4px 20px rgba(194, 65, 12, 0.15);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 15px; z-index: 100;
            backdrop-filter: blur(5px);
            border-top: 5px solid var(--primary);
        }

        .timer {
            font-family: 'Roboto Slab', serif; font-size: 1.5rem;
            font-weight: bold; color: var(--primary);
            background: var(--primary-light); padding: 5px 15px;
            border-radius: 8px;
        }

        /* Question Card */
        .card {
            background: var(--card-bg); border-radius: 12px;
            padding: 25px; margin-top: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-left: 5px solid #cbd5e1;
            transition: 0.3s;
        }
        .card:hover { border-left-color: var(--primary); transform: translateY(-2px); }

        .scenario-box {
            background: #f1f5f9; border-left: 4px solid #64748b;
            padding: 15px; margin-bottom: 15px; border-radius: 0 8px 8px 0;
            font-style: italic; color: #475569;
        }
        .scenario-label { font-weight: bold; color: var(--primary); font-size: 0.9rem; text-transform: uppercase; display: block; margin-bottom: 5px; }

        .question-text { font-size: 1.15rem; font-weight: 600; margin-bottom: 20px; }

        /* Options */
        .option-group { display: grid; gap: 10px; }
        .option {
            display: flex; align-items: center; padding: 12px 15px;
            border: 2px solid #e2e8f0; border-radius: 8px;
            cursor: pointer; transition: 0.2s;
        }
        .option:hover { background: #fff7ed; border-color: var(--primary-light); }
        .option input { margin-right: 15px; width: 18px; height: 18px; accent-color: var(--primary); }

        /* States */
        .option.selected { border-color: var(--primary); background: var(--primary-light); font-weight: 500; }
        .option.correct { border-color: var(--correct-border); background: var(--correct-bg); color: #14532d; }
        .option.wrong { border-color: var(--wrong-border); background: var(--wrong-bg); opacity: 0.7; }

        /* Explanation */
        .explain {
            margin-top: 15px; padding: 15px;
            background: #fffbeb; border: 1px dashed #f59e0b;
            border-radius: 8px; color: #92400e; display: none;
        }

        /* Submit Button */
        .float-btn {
            position: fixed; bottom: 30px; right: 30px;
            background: var(--primary); color: white;
            padding: 15px 35px; border-radius: 50px;
            font-size: 1.2rem; font-weight: bold; border: none;
            box-shadow: 0 5px 15px rgba(194, 65, 12, 0.4);
            cursor: pointer; transition: 0.2s; z-index: 200;
        }
        .float-btn:hover { transform: scale(1.05); background: #9a3412; }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-box {
            background: white; padding: 40px; border-radius: 15px;
            text-align: center; width: 90%; max-width: 450px;
        }
        .score-display { font-size: 3.5rem; font-weight: 800; color: var(--primary); margin: 10px 0; font-family: 'Roboto Slab', serif; }
    </style>
</head>

    // Logic xử lý (Render, Check, Score)
    const quizContent = document.getElementById('quiz-content');
    let userAnswers = new Array(db.length).fill(null);

    function renderQuiz() {
        quizContent.innerHTML = db.map((item, index) => `
            <div class="card" id="card-${index}">
                <div class="scenario-box">
                    <span class="scenario-label">TÌNH HUỐNG:</span>
                    ${item.s}
                </div>
                <div class="question-text">Câu ${index + 1}: ${item.q}</div>
                <div class="option-group">
                    ${item.a.map((opt, i) => `
                        <label class="option" id="opt-${index}-${i}" onclick="selectOpt(${index}, ${i})">
                            <input type="radio" name="q${index}" value="${i}">
                            <span>${opt}</span>
                        </label>
                    `).join('')}
                </div>
                <div class="explain" id="explain-${index}"></div>
            </div>
        `).join('');
    }

    window.selectOpt = (qIdx, oIdx) => {
        userAnswers[qIdx] = oIdx;
        document.querySelectorAll(`#card-${qIdx} .option`).forEach(el => el.classList.remove('selected'));
        document.getElementById(`opt-${qIdx}-${oIdx}`).classList.add('selected');
        document.querySelector(`input[name="q${qIdx}"][value="${oIdx}"]`).checked = true;
    };

    window.submitExam = () => {
        if(!confirm("Bạn chắc chắn muốn nộp bài?")) return;
        clearInterval(timerInterval);
        
        let score = 0;
        db.forEach((item, index) => {
            const uAns = userAnswers[index];
            const explainDiv = document.getElementById(`explain-${index}`);
            
            explainDiv.innerHTML = `<strong>Luật áp dụng:</strong> ${item.e}`;
            explainDiv.style.display = 'block';

            const correctOpt = document.getElementById(`opt-${index}-${item.c}`);
            if(correctOpt) correctOpt.classList.add('correct');

            if(uAns === item.c) {
                score += 0.25;
            } else if (uAns !== null) {
                document.getElementById(`opt-${index}-${uAns}`).classList.add('wrong');
            }
        });

        document.getElementById('finalScore').innerText = score.toFixed(2);
        const msg = score >= 8 ? "Xuất sắc! Bạn xử lý tình huống rất tốt." : score >= 5 ? "Đạt. Bạn nắm được cơ bản cách vận dụng luật." : "Chưa đạt. Cần luyện tập thêm các tình huống.";
        document.getElementById('finalMsg').innerText = msg;
        document.getElementById('resultModal').style.display = 'flex';
    };

    // Timer
    let timeLeft = 3600;
    const timerEl = document.getElementById('timer');
    const timerInterval = setInterval(() => {
        timeLeft--;
        const m = Math.floor(timeLeft / 60).toString().padStart(2,'0');
        const s = (timeLeft % 60).toString().padStart(2,'0');
        timerEl.innerText = `${m}:${s}`;
        if(timeLeft <= 0) submitExam();
    }, 1000);

    renderQuiz();
</script>
