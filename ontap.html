<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trắc Nghiệm Nhà Nước & Pháp Luật Đại Cương</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --error-color: #c0392b;
            --bg-color: #f5f6fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2 {
            text-align: center;
            color: var(--primary-color);
        }

        /* Setup Screen */
        #setup-screen {
            text-align: center;
            padding-top: 50px;
        }

        .input-group {
            margin: 20px 0;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100px;
            text-align: center;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Quiz Screen */
        #quiz-screen {
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            transition: width 0.3s;
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .options-grid {
            display: grid;
            gap: 10px;
        }

        .option-btn {
            background-color: white;
            border: 2px solid #ddd;
            color: #333;
            text-align: left;
            padding: 15px;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--accent-color);
            background-color: #f0f8ff;
        }

        .option-btn.selected {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .option-btn.correct {
            background-color: var(--success-color) !important;
            color: white !important;
            border-color: var(--success-color) !important;
        }

        .option-btn.incorrect {
            background-color: var(--error-color) !important;
            color: white !important;
            border-color: var(--error-color) !important;
        }

        /* Result Screen */
        #result-screen {
            display: none;
            text-align: center;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            margin: 20px auto;
        }

        .review-list {
            text-align: left;
            margin-top: 30px;
        }

        .review-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

        .review-item.wrong {
            color: var(--error-color);
        }
        
        .explanation {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        #notification {
            color: var(--error-color);
            margin-top: 10px;
            min-height: 20px;
        }

        .footer-note {
            margin-top: auto;
            text-align: center;
            font-size: 0.8em;
            color: #7f8c8d;
            padding-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ôn Tập Pháp Luật Đại Cương</h1>

    <!-- Màn hình cài đặt -->
    <div id="setup-screen">
        <p>Tổng số câu hỏi trong ngân hàng: <strong id="total-questions">0</strong></p>
        <div class="input-group">
            <label>Bạn muốn làm bao nhiêu câu?</label><br><br>
            <input type="number" id="question-count" min="1" value="20">
        </div>
        <button onclick="startQuiz()">Bắt đầu làm bài</button>
        <div id="notification"></div>
    </div>

    <!-- Màn hình làm bài -->
    <div id="quiz-screen">
        <div class="header-info" style="display: flex; justify-content: space-between; margin-bottom: 10px;">
            <span id="question-counter">Câu 1/20</span>
            <span id="timer">00:00</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        <div class="question-text" id="question-text">
            Nội dung câu hỏi sẽ hiện ở đây?
        </div>
        <div class="options-grid" id="options-container">
            <!-- Options will be generated here -->
        </div>
        <div style="margin-top: 20px; text-align: right;">
            <button id="next-btn" onclick="nextQuestion()" style="display: none;">Câu tiếp theo</button>
            <button id="finish-btn" onclick="finishQuiz()" style="display: none; background-color: var(--success-color);">Nộp bài</button>
        </div>
        <div id="feedback" style="margin-top: 15px; font-weight: bold;"></div>
    </div>

    <!-- Màn hình kết quả -->
    <div id="result-screen">
        <h2>Kết Quả</h2>
        <div class="score-circle" id="final-score">
            0/0
        </div>
        <p id="score-message"></p>
        <button onclick="location.reload()">Làm lại</button>
        <div class="review-list" id="review-container">
            <!-- Review items -->
        </div>
    </div>

    <div class="footer-note">
        Dữ liệu được tổng hợp từ các bài giảng: Nhà nước pháp quyền, Bộ máy nhà nước, Nguồn pháp luật, Quy phạm pháp luật, Vi phạm pháp luật và Các ngành luật.
    </div>
</div>

<script>
    // NGÂN HÀNG CÂU HỎI (Bạn có thể thêm câu hỏi vào đây theo mẫu)
    // Cấu trúc: { q: "Câu hỏi", a: ["Đáp án 1", "Đáp án 2", "Đáp án 3", "Đáp án 4"], correct: chỉ số đáp án đúng (0-3), explain: "Giải thích" }
    const database = [
        // --- BÀI 1: NHÀ NƯỚC PHÁP QUYỀN ---
        {
            q: "Theo quan điểm Mác - Lênin, nhà nước xuất hiện khi nào?",
            a: ["Khi xã hội loài người xuất hiện", "Khi xã hội phân chia giai cấp và có đấu tranh giai cấp", "Khi con người biết lao động", "Khi xuất hiện chế độ tư hữu"],
            correct: 1,
            explain: "Nhà nước chỉ ra đời trong xã hội có giai cấp và đấu tranh giai cấp (Bài 1)."
        },
        {
            q: "Đâu là đặc trưng cơ bản giúp phân biệt nhà nước với các tổ chức xã hội khác?",
            a: ["Có điều lệ hoạt động", "Có bộ máy cưỡng chế chuyên trách và phân chia dân cư theo lãnh thổ", "Có đông đảo thành viên tham gia", "Có mục đích hoạt động phi lợi nhuận"],
            correct: 1,
            explain: "5 đặc trưng của nhà nước: quyền lực công cộng đặc biệt (cưỡng chế), quản lý dân cư theo lãnh thổ, chủ quyền quốc gia, ban hành pháp luật, thu thuế."
        },
        {
            q: "Bản chất của nhà nước thể hiện ở hai thuộc tính nào?",
            a: ["Tính nhân dân và tính dân tộc", "Tính giai cấp và tính xã hội", "Tính quyền lực và tính phục vụ", "Tính cưỡng chế và tính tự nguyện"],
            correct: 1,
            explain: "Bản chất nhà nước luôn có 2 mặt: Tính giai cấp (bảo vệ lợi ích giai cấp thống trị) và Tính xã hội (giải quyết công việc chung)."
        },
        {
            q: "Nhà nước pháp quyền xã hội chủ nghĩa Việt Nam có đặc trưng nào sau đây?",
            a: ["Quyền lực nhà nước là phân lập, đối trọng tuyệt đối", "Quyền lực nhà nước là thống nhất, có sự phân công, phối hợp và kiểm soát", "Tập trung toàn bộ quyền lực vào Quốc hội", "Tam quyền phân lập cứng nhắc"],
            correct: 1,
            explain: "Ở VN, quyền lực nhà nước là thống nhất, nhưng có sự phân công, phối hợp, kiểm soát giữa 3 nhánh (Lập pháp, Hành pháp, Tư pháp)."
        },

        // --- BÀI 2: BỘ MÁY NHÀ NƯỚC ---
        {
            q: "Cơ quan nào là cơ quan quyền lực nhà nước cao nhất của nước CHXHCN Việt Nam?",
            a: ["Chính phủ", "Quốc hội", "Tòa án nhân dân tối cao", "Đảng Cộng sản Việt Nam"],
            correct: 1,
            explain: "Quốc hội là cơ quan đại biểu cao nhất của Nhân dân, cơ quan quyền lực nhà nước cao nhất (Hiến pháp 2013)."
        },
        {
            q: "Chính phủ thực hiện quyền gì trong bộ máy nhà nước?",
            a: ["Quyền lập hiến", "Quyền hành pháp", "Quyền tư pháp", "Quyền công tố"],
            correct: 1,
            explain: "Chính phủ là cơ quan hành chính nhà nước cao nhất, thực hiện quyền hành pháp."
        },
        {
            q: "Hình thức cấu trúc của Nhà nước Việt Nam là gì?",
            a: ["Nhà nước Liên bang", "Nhà nước Đơn nhất", "Nhà nước Liên minh", "Nhà nước Quân chủ"],
            correct: 1,
            explain: "Việt Nam là nhà nước đơn nhất: có chủ quyền chung toàn vẹn, 1 hệ thống pháp luật, 1 bộ máy thống nhất từ TW xuống địa phương."
        },
        {
            q: "Nguyên thủ quốc gia trong chính thể Cộng hòa Tổng thống có đặc điểm gì?",
            a: ["Do Nghị viện bầu ra", "Do dân bầu, không chịu trách nhiệm trước Nghị viện", "Vừa là người đứng đầu nhà nước, vừa đứng đầu chính phủ", "Cả B và C đều đúng"],
            correct: 3,
            explain: "Trong chính thể Cộng hòa Tổng thống (như Mỹ), Tổng thống do dân bầu, nắm quyền hành pháp, đứng đầu nhà nước và chính phủ."
        },
        {
            q: "Cơ quan nào thực hiện quyền tư pháp ở Việt Nam?",
            a: ["Viện kiểm sát", "Công an", "Tòa án", "Bộ Tư pháp"],
            correct: 2,
            explain: "Tòa án nhân dân là cơ quan xét xử, thực hiện quyền tư pháp."
        },

        // --- BÀI 3: PHÁP LUẬT, NGUỒN VÀ CHỨC NĂNG ---
        {
            q: "Pháp luật khác với các quy phạm xã hội khác (đạo đức, tập quán) ở đặc điểm nào nổi bật nhất?",
            a: ["Tính nhân văn", "Tính cưỡng chế nhà nước và tính quy phạm phổ biến", "Tính truyền miệng", "Tính tự nguyện"],
            correct: 1,
            explain: "Pháp luật được bảo đảm thực hiện bằng quyền lực nhà nước (tính cưỡng chế) và áp dụng chung cho toàn xã hội."
        },
        {
            q: "Nguồn cơ bản và quan trọng nhất của pháp luật Việt Nam là gì?",
            a: ["Tập quán pháp", "Án lệ", "Văn bản quy phạm pháp luật", "Lẽ công bằng"],
            correct: 2,
            explain: "Việt Nam theo truyền thống Civil Law (chịu ảnh hưởng Xô Viết cũ), văn bản quy phạm pháp luật là nguồn chính thống quan trọng nhất."
        },
        {
            q: "Chức năng nào sau đây KHÔNG phải là chức năng của pháp luật?",
            a: ["Chức năng điều chỉnh các quan hệ xã hội", "Chức năng giáo dục", "Chức năng bảo vệ", "Chức năng thay thế tôn giáo"],
            correct: 3,
            explain: "Pháp luật có chức năng điều chỉnh, giáo dục, bảo vệ, nhưng không thay thế chức năng của tôn giáo."
        },
        {
            q: "Văn bản nào sau đây KHÔNG phải là văn bản quy phạm pháp luật?",
            a: ["Luật Giáo dục", "Nghị định của Chính phủ", "Quyết định bổ nhiệm Giám đốc Sở", "Thông tư của Bộ trưởng"],
            correct: 2,
            explain: "Quyết định bổ nhiệm là văn bản áp dụng pháp luật (cá biệt), không chứa quy tắc xử sự chung nên không phải VBQPPL."
        },

        // --- BÀI 4: QUY PHẠM, QUAN HỆ & THỰC HIỆN PL ---
        {
            q: "Cấu trúc của một quy phạm pháp luật đầy đủ gồm các bộ phận nào?",
            a: ["Giả định, Quy định, Chế tài", "Giả thuyết, Quy tắc, Hình phạt", "Mở bài, Thân bài, Kết luận", "Nguyên nhân, Diễn biến, Kết quả"],
            correct: 0,
            explain: "3 bộ phận: Giả định (hoàn cảnh), Quy định (được làm gì/phải làm gì), Chế tài (hậu quả nếu vi phạm)."
        },
        {
            q: "Bộ phận nào của quy phạm pháp luật nêu lên biện pháp tác động (trừng phạt) của nhà nước?",
            a: ["Giả định", "Quy định", "Chế tài", "Cả 3 đáp án trên"],
            correct: 2,
            explain: "Chế tài quy định hậu quả bất lợi (phạt tiền, tù...) mà chủ thể phải gánh chịu khi vi phạm."
        },
        {
            q: "Hình thức thực hiện pháp luật nào mà chủ thể pháp luật 'không làm những điều pháp luật cấm'?",
            a: ["Sử dụng pháp luật", "Thi hành pháp luật", "Tuân thủ pháp luật", "Áp dụng pháp luật"],
            correct: 2,
            explain: "Tuân thủ pháp luật là kiềm chế không thực hiện hành vi mà pháp luật cấm (dạng thụ động)."
        },
        {
            q: "Độ tuổi nào bắt đầu có năng lực hành vi dân sự đầy đủ (nếu không bị bệnh tâm thần)?",
            a: ["Đủ 15 tuổi", "Đủ 16 tuổi", "Đủ 18 tuổi", "Đủ 21 tuổi"],
            correct: 2,
            explain: "Người từ đủ 18 tuổi trở lên có năng lực hành vi dân sự đầy đủ."
        },
        {
            q: "Sự kiện pháp lý là gì?",
            a: ["Mọi sự kiện xảy ra trong đời sống", "Sự kiện làm phát sinh, thay đổi hoặc chấm dứt quan hệ pháp luật", "Chỉ là các hành vi của con người", "Chỉ là các biến cố thiên nhiên"],
            correct: 1,
            explain: "Sự kiện pháp lý là những tình huống thực tế được luật dự liệu, gắn với sự phát sinh/thay đổi/chấm dứt QHPL."
        },

        // --- BÀI 5: VI PHẠM PHÁP LUẬT & TRÁCH NHIỆM PHÁP LÝ ---
        {
            q: "Dấu hiệu nào là BẮT BUỘC trong mặt chủ quan của vi phạm pháp luật?",
            a: ["Động cơ", "Mục đích", "Lỗi", "Hoàn cảnh"],
            correct: 2,
            explain: "Lỗi (cố ý hoặc vô ý) là dấu hiệu bắt buộc. Không có lỗi thì không thành vi phạm pháp luật."
        },
        {
            q: "Anh A lái xe quá tốc độ nhưng tin rằng mình lái giỏi nên sẽ không gây tai nạn. Đây là lỗi gì?",
            a: ["Cố ý trực tiếp", "Cố ý gián tiếp", "Vô ý vì quá tự tin", "Vô ý do cẩu thả"],
            correct: 2,
            explain: "Vô ý quá tự tin: thấy trước hậu quả nhưng tin rằng sẽ không xảy ra hoặc ngăn chặn được."
        },
        {
            q: "Trách nhiệm pháp lý nghiêm khắc nhất là gì?",
            a: ["Trách nhiệm dân sự", "Trách nhiệm hành chính", "Trách nhiệm hình sự", "Trách nhiệm kỷ luật"],
            correct: 2,
            explain: "Trách nhiệm hình sự (Hình phạt) là nghiêm khắc nhất, có thể tước bỏ quyền tự do, tính mạng."
        },
        {
            q: "Hành vi trộm cắp tài sản (dưới mức truy cứu hình sự) bị công an phường phạt tiền là loại trách nhiệm nào?",
            a: ["Trách nhiệm hình sự", "Trách nhiệm hành chính", "Trách nhiệm dân sự", "Trách nhiệm kỷ luật"],
            correct: 1,
            explain: "Xử phạt vi phạm hành chính do cơ quan quản lý nhà nước thực hiện."
        },
        {
            q: "Khách thể của vi phạm pháp luật là gì?",
            a: ["Người thực hiện hành vi vi phạm", "Công cụ, phương tiện phạm tội", "Quan hệ xã hội được pháp luật bảo vệ bị xâm hại", "Hậu quả của hành vi"],
            correct: 2,
            explain: "Khách thể là các quan hệ xã hội (tài sản, tính mạng, trật tự công cộng...) được luật bảo vệ."
        },

        // --- BÀI 6: CÁC NGÀNH LUẬT ---
        {
            q: "Luật Dân sự điều chỉnh nhóm quan hệ nào?",
            a: ["Quan hệ giữa nhà nước và công dân", "Quan hệ tài sản và quan hệ nhân thân", "Quan hệ về tội phạm và hình phạt", "Quan hệ lao động trong cơ quan nhà nước"],
            correct: 1,
            explain: "Luật Dân sự điều chỉnh các quan hệ tài sản và nhân thân trên cơ sở bình đẳng, tự nguyện (Bài 6)."
        },
        {
            q: "Phương pháp điều chỉnh đặc trưng của Luật Dân sự là gì?",
            a: ["Mệnh lệnh - phục tùng", "Bình đẳng, thỏa thuận", "Cưỡng chế đơn phương", "Giáo dục thuyết phục"],
            correct: 1,
            explain: "Vì các chủ thể dân sự bình đẳng về địa vị pháp lý nên phương pháp là bình đẳng, thỏa thuận."
        },
        {
            q: "Trong Luật Hình sự, 'Tội phạm' là hành vi nguy hiểm cho xã hội được quy định ở đâu?",

    // --- CÁCH THÊM CÂU HỎI MỚI ---
    // Bạn chỉ cần copy đoạn dưới đây và dán vào cuối mảng database ở trên (trước dấu đóng ]):
    /*
    {
        q: "Nội dung câu hỏi của bạn?",
        a: ["Đáp án A", "Đáp án B", "Đáp án C", "Đáp án D"],
        correct: 0, // 0 là A, 1 là B, 2 là C, 3 là D
        explain: "Giải thích ngắn gọn"
    },
    */

    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let userAnswers = [];
    let timerInterval;
    let secondsElapsed = 0;

    const setupScreen = document.getElementById('setup-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const resultScreen = document.getElementById('result-screen');
    const totalQElement = document.getElementById('total-questions');
    
    // Init
    totalQElement.textContent = database.length;
    document.getElementById('question-count').max = database.length;

    function startQuiz() {
        const countInput = document.getElementById('question-count');
        let count = parseInt(countInput.value);
        
        if (count > database.length) count = database.length;
        if (count < 1) count = 1;

        // Randomize and select questions
        const shuffled = [...database].sort(() => 0.5 - Math.random());
        currentQuestions = shuffled.slice(0, count);
        
        currentIndex = 0;
        score = 0;
        userAnswers = new Array(count).fill(null);
        secondsElapsed = 0;

        setupScreen.style.display = 'none';
        quizScreen.style.display = 'block';
        
        startTimer();
        loadQuestion(0);
    }

    function startTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            secondsElapsed++;
            const minutes = Math.floor(secondsElapsed / 60).toString().padStart(2, '0');
            const seconds = (secondsElapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }, 1000);
    }

    function loadQuestion(index) {
        const qData = currentQuestions[index];
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const counter = document.getElementById('question-counter');
        const progressBar = document.getElementById('progress');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');
        const feedback = document.getElementById('feedback');

        // Update UI info
        counter.textContent = `Câu ${index + 1}/${currentQuestions.length}`;
        progressBar.style.width = `${((index) / currentQuestions.length) * 100}%`;
        
        // Render Question
        questionText.textContent = qData.q;
        optionsContainer.innerHTML = '';
        feedback.innerHTML = '';
        feedback.className = '';

        // Render Options
        qData.a.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(i, btn);
            
            // Nếu đã trả lời rồi thì hiển thị lại trạng thái (cho phép xem lại nếu muốn làm tính năng Back)
            // Ở đây ta làm đơn giản: disable nếu đã chọn
            if (userAnswers[index] !== null) {
                btn.disabled = true;
                if (i === qData.correct) btn.classList.add('correct');
                if (i === userAnswers[index] && i !== qData.correct) btn.classList.add('incorrect');
            }
            
            optionsContainer.appendChild(btn);
        });

        // Show navigation buttons
        if (userAnswers[index] !== null) {
            // Đã trả lời
             if (index < currentQuestions.length - 1) {
                nextBtn.style.display = 'inline-block';
                finishBtn.style.display = 'none';
            } else {
                nextBtn.style.display = 'none';
                finishBtn.style.display = 'inline-block';
            }
            // Show explanation
            feedback.innerHTML = userAnswers[index] === qData.correct 
                ? `<span style="color:var(--success-color)">Chính xác!</span> ${qData.explain}`
                : `<span style="color:var(--error-color)">Sai rồi!</span> Đáp án đúng là: ${qData.a[qData.correct]}. <br> ${qData.explain}`;
        } else {
            nextBtn.style.display = 'none';
            finishBtn.style.display = 'none';
        }
    }

    function checkAnswer(selectedIndex, btnElement) {
        // Ghi nhận đáp án
        userAnswers[currentIndex] = selectedIndex;
        
        const qData = currentQuestions[currentIndex];
        const options = document.querySelectorAll('.option-btn');
        
        options.forEach(opt => opt.disabled = true); // Khóa nút
        
        if (selectedIndex === qData.correct) {
            btnElement.classList.add('correct');
            score++;
        } else {
            btnElement.classList.add('incorrect');
            options[qData.correct].classList.add('correct'); // Hiện đáp án đúng
        }

        // Cập nhật giao diện
        loadQuestion(currentIndex);
        
        // Cập nhật thanh tiến trình sau khi trả lời
        document.getElementById('progress').style.width = `${((currentIndex + 1) / currentQuestions.length) * 100}%`;
    }

    function nextQuestion() {
        if (currentIndex < currentQuestions.length - 1) {
            currentIndex++;
            loadQuestion(currentIndex);
        }
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        quizScreen.style.display = 'none';
        resultScreen.style.display = 'block';
        
        // Tính điểm
        const finalScoreEl = document.getElementById('final-score');
        finalScoreEl.textContent = `${score}/${currentQuestions.length}`;
        
        const percentage = (score / currentQuestions.length) * 100;
        let message = "";
        if (percentage >= 90) message = "Xuất sắc! Bạn nắm rất vững kiến thức.";
        else if (percentage >= 70) message = "Khá tốt! Hãy ôn lại một chút những câu sai.";
        else if (percentage >= 50) message = "Trung bình. Cần cố gắng hơn nữa.";
        else message = "Bạn cần ôn tập lại kiến thức cơ bản ngay!";
        
        document.getElementById('score-message').textContent = message;

        // Review chi tiết
        const reviewContainer = document.getElementById('review-container');
        reviewContainer.innerHTML = '<h3>Xem lại bài làm:</h3>';
        
        currentQuestions.forEach((q, index) => {
            const userAns = userAnswers[index];
            const isCorrect = userAns === q.correct;
            
            const item = document.createElement('div');
            item.className = `review-item ${isCorrect ? '' : 'wrong'}`;
            
            item.innerHTML = `
                <div><strong>Câu ${index + 1}:</strong> ${q.q}</div>
                <div style="margin: 5px 0;">
                    Bạn chọn: <span>${q.a[userAns]}</span> 
                    ${isCorrect ? '✅' : '❌'}
                </div>
                ${!isCorrect ? `<div style="color:var(--success-color)">Đáp án đúng: ${q.a[q.correct]}</div>` : ''}
                <div class="explanation">Giải thích: ${q.explain}</div>
            `;
            reviewContainer.appendChild(item);
        });
    }
